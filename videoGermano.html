<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plyr com post-roll (YouTube)</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body style="background:#111; display:flex; align-items:center; justify-content:center; height:100vh;">

  <div class="plyr__video-embed" id="player" style="width:80%; max-width:900px;">
    <iframe
      src="https://www.youtube.com/embed/0pdqf4P9MB8?playsinline=1&enablejsapi=1"
      allowfullscreen
      allow="autoplay"
    ></iframe>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      youtube: { rel: 0, modestbranding: 1 },
      autoplay: true,
      muted: false,
    });

    const videos = [
      '0pdqf4P9MB8', // vídeo principal
      '_lwMF0F_Amw'  // anúncio
    ];

    let currentIndex = 0;
    let isChanging = false;

    player.on('ended', () => {
      if (isChanging) return;
      currentIndex++;
      if (currentIndex < videos.length) {
        isChanging = true;
        const nextId = videos[currentIndex];

        // Troca a fonte do vídeo
        player.source = {
          type: 'video',
          sources: [{ src: nextId, provider: 'youtube' }]
        };

        // Espera o Plyr inicializar o novo vídeo antes de tocar
        player.once('ready', () => {
          // ⚠️ Truque para contornar bloqueio de autoplay
          player.muted = true;
          player.play().then(() => {
            player.muted = false;
            isChanging = false;
          }).catch(err => {
            console.warn('Autoplay bloqueado:', err);
            isChanging = false;
          });
        });
      } else {
        console.log('Todos os vídeos concluídos.');
      }
    });
  </script>
</body>
</html>
