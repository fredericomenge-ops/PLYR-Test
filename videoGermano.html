<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plyr com loop de fila (YouTube)</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #player {
      width: 960px;
      height: 540px;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    :root {
      --plyr-color-main: #25B895;
    }
  </style>
</head>
<body>

  <div class="plyr__video-embed" id="player">
    <iframe
      src="https://www.youtube.com/embed/0pdqf4P9MB8?playsinline=1&enablejsapi=1"
      allowfullscreen
      allow="autoplay"
    ></iframe>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      youtube: { rel: 0, modestbranding: 1 },
      autoplay: false, // sem autoplay inicial
    });

    const videos = [
      '0pdqf4P9MB8',
      '_lwMF0F_Amw'
    ];

    let currentIndex = 0;
    let isChanging = false;

    player.on('ended', async () => {
      if (isChanging) return;

      currentIndex++;
      if (currentIndex >= videos.length) {
        currentIndex = 0; // volta pro primeiro
      }

      isChanging = true;
      const nextId = videos[currentIndex];

      try {
        player.source = {
          type: 'video',
          sources: [{ src: nextId, provider: 'youtube' }],
        };

        await new Promise(resolve => player.once('ready', resolve));
        await player.play();
      } catch (err) {
        console.warn('Erro ao trocar v√≠deo:', err);
      } finally {
        isChanging = false;
      }
    });
  </script>
</body>
</html>
