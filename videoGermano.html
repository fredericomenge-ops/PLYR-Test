<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plyr com post-roll (YouTube)</title>

  <!-- CSS do Plyr -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Contêiner fixo do player */
    #player {
      width: 960px;     /* largura fixa */
      height: 540px;    /* altura fixa (16:9 padrão) */
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    /* Força o iframe a ocupar o contêiner */
    #player iframe {
      width: 100%;
      height: 100%;
    }

    /* Cor principal do player */
    :root {
      --plyr-color-main: #25B895; /* verde BP */
    }
  </style>
</head>
<body>

  <div class="plyr__video-embed" id="player">
    <iframe
      src="https://www.youtube.com/embed/0pdqf4P9MB8?playsinline=1&enablejsapi=1"
      allowfullscreen
      allow="autoplay"
    ></iframe>
  </div>

  <!-- JS do Plyr -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      youtube: { rel: 0, modestbranding: 1 },
      autoplay: true,
      muted: false,
    });

    const videos = [
      '0pdqf4P9MB8', // vídeo principal
      '_lwMF0F_Amw'  // anúncio
    ];

    let currentIndex = 0;
    let isChanging = false;

    player.on('ended', () => {
      if (isChanging) return;
      currentIndex++;
      if (currentIndex < videos.length) {
        isChanging = true;
        const nextId = videos[currentIndex];

        // troca a fonte do vídeo
        player.source = {
          type: 'video',
          sources: [{ src: nextId, provider: 'youtube' }]
        };

        // aguarda estar pronto e dá play
        player.once('ready', () => {
          player.muted = true;
          player.play().then(() => {
            player.muted = false;
            isChanging = false;
          }).catch(err => {
            console.warn('Autoplay bloqueado:', err);
            isChanging = false;
          });
        });
      } else {
        console.log('Todos os vídeos concluídos.');
      }
    });
  </script>
</body>
</html>
