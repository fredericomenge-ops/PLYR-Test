<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plyr com post-roll (YouTube)</title>

  <!-- CSS do Plyr -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body style="background:#111; display:flex; align-items:center; justify-content:center; height:100vh;">

  <div class="plyr__video-embed" id="player" style="width:80%; max-width:900px;">
    <iframe
      src="https://www.youtube.com/embed/0pdqf4P9MB8?origin=*&playsinline=1"
      allowfullscreen
      allow="autoplay"
    ></iframe>
  </div>

  <!-- JS do Plyr -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // cria o player
    const player = new Plyr('#player', { youtube: { rel: 0, modestbranding: 1 } });

    // IDs dos vídeos (YouTube)
    const videos = [
      '0pdqf4P9MB8', // principal
      '_lwMF0F_Amw'  // "ad"
    ];

    let currentIndex = 0;

    // quando o vídeo atual terminar, troca para o próximo
    player.on('ended', () => {
      currentIndex++;
      if (currentIndex < videos.length) {
        const nextId = videos[currentIndex];
        player.source = {
          type: 'video',
          sources: [{
            src: nextId,
            provider: 'youtube'
          }]
        };
        player.play();
      } else {
        console.log('Todos os vídeos terminaram');
      }
    });
  </script>
</body>
</html>
